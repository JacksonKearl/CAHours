<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CA Hours Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="screen.css" />
    <link rel="stylesheet" type="text/css" media="print" href="print.css" />
    <script src="bundle.js"></script>
</head>

<body>
    <div id='container'>
        <h1>California Overtime Calculator</h1>
        <div id='inputs'>
            <h4>Week of:</h4>
            <p>
                <input class="date-input" type="date" />
            </p>
            <h4>Hours:</h4>
            <p>
                <span class='dayname'>Thursday:</span>
                <input class="hour-input" type="number" id="day1" />
            </p>
            <p>
                <span class='dayname'>Friday:</span>
                <input class="hour-input" type="number" id="day2" />
            </p>
            <p>
                <span class='dayname'>Saturday:</span>
                <input class="hour-input" type="number" id="day3" />
            </p>
            <p>
                <span class='dayname'>Sunday:</span>
                <input class="hour-input" type="number" id="day4" />
            </p>
            <p>
                <span class='dayname'>Monday:</span>
                <input class="hour-input" type="number" id="day5" />
            </p>
            <p>
                <span class='dayname'>Tuesday:</span>
                <input class="hour-input" type="number" id="day6" />
            </p>
            <p>
                <span class='dayname'>Wednesday:</span>
                <input class="hour-input" type="number" id="day7" />
            </p>
        </div>
        <div id='response'>
            <p id='totalHours'>Total normal hours:
                <span id='hoursspan1'></span>
            </p>
            <p id='totalHours'>Total time and half hours:
                <span id='hoursspan1.5'></span>
            </p>
            <p id='totalHours'>Total double time hours:
                <span id='hoursspan2'></span>
            </p>
            <div id='description-table'></div>
        </div>
    </div>
</body>

</html>
